<html>
    <head>
        <title>{% block title %}MultiPage{% endblock %}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='functions.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.css"/>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
 
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand {% if request.path == '/' %}"active"{% endif %}"
                href="{{ url_for('index')}}">MultiPage.me</a>
            </div>
            
            {% if 'email' in session %}
                <ul class="nav navbar-nav">
                    {% for each in projects %}
                        <li {% if request.path == url_for('project', pid=each.pid) %}class="active" {% endif %}>
                        <a href="{{ url_for('project', pid=each.pid) }}">
                            {{ each.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
                <li><a  href="{{ url_for('signout') }}">Sign Out</a></li>
            </ul>
            {% block nav %}{% endblock %}

            <form class="navbar-form navbar-right" action="{{ url_for('add_project') }}" method="post">
                
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Add Project" name="project_name">
                </div>
                <button type="submit" class="btn btn-default btn-sm">Add</button>
            </form>
                {% else %}
            <ul class="nav navbar-nav navbar-right">
                
                <li><a class="nav navbar-nav {% if request.path == '/contact' %}"active"{% endif %}" href="{{ url_for('signup') }}">Sign Up</a></li>
                <li><a class="nav navbar-nav {% if request.path == '/contact' %}"active"{% endif %}" href="{{ url_for('signin') }}">Sign In</a></li>
            </ul>
        {% endif %}
    </ul>
</div>
</nav>
<div class="content">
{% block content %}{% endblock %}
</div>
</div>
</body>
</html>
