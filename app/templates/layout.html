<html>
    <head>
        <title>{% block title %}MultiPage{% endblock %}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='functions.js') }}"></script>
        <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand {% if request.path == '/' %}"active"{% endif %}"
                href="{{ url_for('index')}}">MultiPage.me</a>
            </div>
            
                {% if 'email' in session %}
                <ul class="nav navbar-nav">
                    {% for each in projects %}
                        <li>
                            <a href="{{ url_for('project', pid=each.pid) }}">{{ each.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('signout') }}">Sign Out</a></li>
                </ul>  
                {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="nav navbar-nav {% if request.path == '/contact' %}"active"{% endif %}" href="{{ url_for('signup') }}">Sign Up</a></li>
                    <li><a class="nav navbar-nav {% if request.path == '/contact' %}"active"{% endif %}" href="{{ url_for('signin') }}">Sign In</a></li>
                </ul>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
